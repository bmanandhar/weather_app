        <div class="header">

            <input class="input-box" type="text" id="city" placeholder="City name">
            <button class="btn metric" type="submit" id="submit">&degC</button>
            <button class="btn imperial" type="submit" id="submit">&degF</button>
        </div>
        <div class="main">
            <div class="center">
                <div id="show">
                </div>
            </div>
        </div>
